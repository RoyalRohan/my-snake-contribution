name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:     # Manual trigger

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required for pushing to branch
    
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Generate snake (using modern action)
      - uses: platane/snk@v2
        with:
          github_user_name: RoyalRohan
          svg_out_path: snake.svg

      # Step 3: Upload artifact (updated to v4)
      - uses: actions/upload-artifact@v4
        with:
          name: snake
          path: snake.svg

      # Step 4: Deploy to output branch
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: output
          keep_files: true
