name: Generate Contribution Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:     # Allow manual runs

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required for pushing to branch
    
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Generate snake (using modern syntax)
      - name: Generate Snake
        uses: platane/snk@v2
        id: snake
        with:
          github_user_name: RoyalRohan  # Your exact username
          outputs: snake.svg           # Replaces svg_out_path

      # Step 3: Deploy to output branch
      - name: Deploy Snake
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: output
          keep_files: true
