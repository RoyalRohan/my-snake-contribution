name: Generate Contribution Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual runs

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants push access to the output branch
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Generate snake (using updated syntax)
      - name: Generate Snake
        uses: platane/snk@v2  # Use v2 for modern compatibility
        id: snake
        with:
          github_user_name: RoyalRohan
          svg_out_path: snake.svg  # Simplified output path

      # Step 3: Deploy to output branch
      - name: Upload Snake
        uses: actions/upload-pages-artifact@v2
        with:
          path: snake.svg

      - name: Deploy
        uses: actions/deploy-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
